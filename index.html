<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계좌번호 복사</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { font-size: 20px; padding: 10px; width: 300px; }
    button { font-size: 18px; padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>신부 안가현 계좌번호</h2>
  <input type="text" value="073002-04-226271" id="account" readonly>
  <br>
  <button onclick="copy()">계좌번호 복사</button>

  <script>
    function copy() {
      const input = document.getElementById("account");
      input.select();
      document.execCommand("copy");
      alert("계좌번호가 복사되었습니다!");
    }
  </script>
</body>
</html>
